name: render

on:
  workflow_dispatch: {}
  # schedule:
  #   - cron: "41 3 * * *"  # (opcional) deixe comentado até finalizar testes

jobs:
  render:
    runs-on: ubuntu-latest

    env:
      DRIVE_ROOT_FOLDER_ID: ${{ secrets.DRIVE_ROOT_FOLDER_ID }}
      SHEET_ID:              ${{ secrets.SHEET_ID }}
      OAUTH_CLIENT_ID:       ${{ secrets.OAUTH_CLIENT_ID }}
      OAUTH_CLIENT_SECRET:   ${{ secrets.OAUTH_CLIENT_SECRET }}
      OAUTH_REFRESH_TOKEN:   ${{ secrets.OAUTH_REFRESH_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # FFmpeg garantido no PATH (evita falhas de render/mixagem)
      - name: Setup FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v2

      # Fonts básicas para gerar SRT/thumbnail sem caracteres quebrados
      - name: Install system fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu-core

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install \
            google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2 \
            edge-tts gTTS pydub srt pillow

      # Renderer: o script deve ler SHEET_ID/DRIVE_ROOT_FOLDER_ID e secrets via ENV.
      # Se seu renderer recebe flags diferentes, ajustamos depois.
      - name: Run renderer (PT)
        run: |
          set -e
          python scripts/renderer.py --lang pt --duration 480 --tts-per-sentence 1 --ducking -10
