name: render

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/30 * * * *"

concurrency:
  group: render-queue
  cancel-in-progress: false

jobs:
  render:
    runs-on: ubuntu-latest

    env:
      DRIVE_ROOT_FOLDER_ID:   ${{ secrets.DRIVE_ROOT_FOLDER_ID }}

      # OAuth HUMANO (obrigatório nesta versão do renderer)
      OAUTH_CLIENT_ID:        ${{ secrets.OAUTH_CLIENT_ID }}
      OAUTH_CLIENT_SECRET:    ${{ secrets.OAUTH_CLIENT_SECRET }}
      OAUTH_REFRESH_TOKEN:    ${{ secrets.OAUTH_REFRESH_TOKEN }}

      # Janela de produção
      HORIZON_HOURS: "12"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v2

      - name: Install system fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu-core

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install \
            google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2 \
            edge-tts gTTS pydub srt pillow

      - name: Run renderer (queue-aware)
        run: |
          set -e
          python scripts/renderer.py --duration 480
